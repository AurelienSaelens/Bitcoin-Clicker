<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITCOIN CLICKER</title>
    <link rel="stylesheet" href="style.css">
<!-- FONT -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Italianno&display=swap" rel="stylesheet">
</head>
<body>

    <h1 style="color: #c09725;">Bitcoin Clicker</h1>
    <h2 style="color: #FFF;">Click to get more coins!</h2>
    <h3 style="color: #c09725;">We always need more...</h3>
    <header>
        <article id="scoredisplay">
            <h1 style="color: white;" id="points-score"><span style="color: #c09725;" id="score">0</span>&nbsp bitcoins</h1>
        </article>
    </section>
    </header>
    <main>
        <picture class="clickercontainer">
            <img id="clickercontainer" src="media/imgprincipale.png" class="clicker" alt="Bitcoin principale">
        </picture>
        <picture class="wallet">
            <img type="reset" width="250px" height="250px" id="reset" onclick="reset()" src="media/imgwallet.png" alt="Wallet principal">
        </picture>
             <section class="row">
        <a href="#" id ="btn-autoclicker" class="btn bronze disable">
            <p class="btn-name" style="color: #c09725;">auto clicker</p>
                <img src="media/xpbronze.png" alt="Bronze coin">
                    <section class="btn-price">
                <p><span id="autoClickerPrice">25</span><span class="money-icon"></span></p>
             </section>
        </a>
            <a href="#" id ="btn-bonus" class="btn grey disable">
                <p class="btn-name" style="color: #c09725;">bonus - 30s x2 timer : <span id="timer">0</span></p>
                <img src="media/xpargent.png" alt="Argent coin">
            <section class="btn-price">
                <p><span id="bonusPrice">200</span><span class="money-icon"></span></p>
            </section>
        </a>
            <a href="#" id ="btn-multiplicator" class="btn gold disable">
                <p class="btn-name" style="color: #c09725;">points per click <span id="upgrade-3">5</span></p>
                    <img src="media/xpor.png" alt="Or coin">
                    <section class="btn-price">
                <p><span id="multiplierPrice">500</span><span class="money-icon"></span></p>
            </section>
        </a>
        </section>
    </main>
    <footer>
        <p>© Aurélien Saelens</p>
        <p>© Nicolas Biren</p>
        <p>© Ammar Alsharek</p>
    </footer>
    <script src="Script.js"></script>
</body>
</html>
