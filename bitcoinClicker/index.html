<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITCOIN CLICKER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 style="color: #c09725;">Bitcoin Clicker</h1>
    <h2 style="color: #FFF;">Click to get more coins!</h2>
    <h3 style="color: #c09725;">We always need more...</h3>
    <header>
        <article id="scoredisplay">
            <h1 style="color: white;" id="points-score">
                <span style="color: #c09725;" id="score">
                    0
                </span>
                bitcoins
            </h1>
        </article>
    </section>
    </header>
    <main>
        <picture class="clickercontainer">
            <img id="clickercontainer" onclick="addToscore(1, addPower)" src="media/imgprincipale.png" class="clicker">
        </picture>
        <picture class="wallet">
            <img width="250px" height="250px" id="reset-button" onclick="reset(restart_button)" src="media/imgwallet.png" alt="">
        </picture>
    <section class="row">
        <a href="#" id ="btn-autoclicker" class="btn bronze disable" onclick="">
            <p class="btn-name" style="color: #c09725;">auto clicker</p>
                <img src="media/xpbronze.png">
                    <section class="btn-price">
                <p><span id="autoClickerPrice">100</span><span class="money-icon"></span></p>
             </section>
        </a>
            <a href="#" id ="btn-bonus" class="btn grey disable" onclick="">
                <p class="btn-name" style="color: #c09725;">bonus - 30s x2</p>
                <img src="media/xpgrey.png">
            <section class="btn-price">
                <p><span id="bonusPrice">300</span><span class="money-icon"></span></p>
            </section>
        </a>
            <a href="#" id ="btn-multiplicator" class="btn gold disable" onclick="">
                <p class="btn-name" style="color: #c09725;">multiplicator x5</p>
                    <img src="media/imgxp.png">
                    <section class="btn-price">
                <p><span id="multiplierPrice">2000</span><span class="money-icon"></span></p>
            </section>
        </a>
        </section>
    </main>
    <footer>
        <p>© Aurélien Saelens</p>
        <p>© Nicolas Biren</p>
        <p>© Ammar Alsharek</p>
    </footer>
    <script src="Script.js"></script>
</body>
</html>
